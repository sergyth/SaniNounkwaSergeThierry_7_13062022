<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d6d4c9e8be.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/logo.png" alt="logo les petits plats" />
      </div>
    </nav>
    <main>
      <div id="main-search-wrapper">
        <input
          type="search"
          placeholder="Rechercher une recette"
          id="search-input"
        />
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
      </div>
      <div id="filters">
        <div class="filter">
          <input type="search" name="Ingredients" class="filter-input" placeholder="Ingredients"/>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="filter">
          <input type="search" name="Appareils" class="filter-input" placeholder="Appareils"/>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="filter">
          <input type="search" name="Ustensiles" class="filter-input" placeholder="Ustensiles"/>
          <i class="fa-solid fa-chevron-down"></i>
        </div>  
      </div>
      <div id="recipes-wrapper"></div>
    </main>
    
    <script src="script/index.js" type="module"></script>
  </body>
</html>
